<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class="calc-body">
        <div class="calc-border">
            <div class="result-screen"></div>
            <div class="calc-btn">
                <button class="btn-1"></button>
                <button class="btn-2"></button>
                <button class="btn-3"></button>
                <button class="btn-4">CE</button>
                <button class="btn-5">7</button>
                <button class="btn-6">8</button>
                <button class="btn-7">9</button>
                <button class="btn-8">➗</button>
                <button class="btn-9">4</button>
                <button class="btn-10">5</button>
                <button class="btn-11">6</button>
                <button class="btn-12">×</button>
                <button class="btn-13">3</button>
                <button class="btn-14">2</button>
                <button class="btn-15">1</button>
                <button class="btn-16">-</button>
                <button class="btn-17">0</button>
                <button class="btn-18">.</button>
                <button class="btn-19">=</button>
                <button class="btn-20">+</button>
            </div>
        </div>
    </div>
</body>

</html>
