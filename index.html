<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class="calc-body">
        <div class="calc-border">
            <div class="result-screen"></div>
            <div class="calc-btn">
                <button class="btn-1"></button>
                <button class="btn-2"></button>
                <button class="btn-3"><img src="./delete.png"></button>
                <button class="btn-4">C</button>
                <button class="number data-number7">7</button>
                <button class="number data-number8">8</button>
                <button class="number data-number9">9</button>
                <button class="operator data-key/" alt="/">âž—</button>
                <button class="number data-number4">4</button>
                <button class="number data-number5">5</button>
                <button class="number data-number6">6</button>
                <button class="operator data-key*" alt="*">x</button>
                <button class="number data-number1">1</button>
                <button class="number data-number2">2</button>
                <button class="number data-number3">3</button>
                <button class="operator data-key-" alt="-">-</button>
                <button class="number data-number0">0</button>
                <button class="btn-5 data.">.</button>
                <button class="evaluate keyEnter">=</button>
                <button class="operator data-number+" alt="+">+</button>
            </div>
        </div>
    </div>
</body>

</html>
