<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class="calc-body">
        <div class="calc-border">
            <div class="screens">
                <div class="operation-screen"></div>
                <div class="result-screen"></div>
            </div>
            <div class="calc-btn">
                <div class="btn-row-4">
                    <button class="btn-1"></button>
                    <button class="btn-2"></button>
                    <button class="btn-3"><img src="./delete.png"></button>
                    <button class="btn-4">C</button>
                </div>
                <div class="btn-row-4">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator" alt="/">÷</button>
                </div>
                <div class="btn-row-4">
                    <button type="button" class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator" alt="*">×</button>
                </div>
                <div class="btn-row-4">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator" alt="-">−</button>
                </div>
                <div class="btn-row-4">
                    <button class="btn-5">.</button>
                    <button class="number">0</button>
                    <button class="evaluate">=</button>
                    <button class="operator" alt="+">+</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
